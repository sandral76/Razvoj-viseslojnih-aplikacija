<div class="container">
    <!-- mat d t- govorimo da je angular compon , da ga ulepsa-->
     <h3 mat-dialog-title *ngIf="flag==1">
     Dodavanje radnika
     </h3>
     <h3 *ngIf="flag==2">
     Izmena radnik  {{data.ime}}
     </h3>
     <h3 *ngIf="flag==3">
     Brisenje radnika  {{data.ime}}
     </h3>
 <!-- # oznacava proemnljivu, * angular direktiva-->
 <form class="mat-dialog-content" #formControl="ngForm">
 </form>
 <div class="content">
    <mat-form-field>
        <input matInput [(ngModel)]="data.brojLk" placeholder="BrojLk" [disabled]="flag==3" name="BrojLk" required />
    </mat-form-field>
</div>
 <div class="content">
     <mat-form-field>
         <input matInput [(ngModel)]="data.ime" placeholder="Ime" [disabled]="flag==3" name="Ime" required />
     </mat-form-field>
 </div>
 
 <div class="content">
     <mat-form-field>
         <input matInput [(ngModel)]="data.prezime" placeholder="Prezime" [disabled]="flag==3" name="Prezime" required />
     </mat-form-field>
 </div>
 <div class="form">
    <mat-form-field *ngIf="flag==1">
       <mat-select [(ngModel)]="data.obrazovanje" placeholder="Obrazovanje" name="Obrazovanje" required  >
           <mat-option *ngFor="let obrazovanje of obrazovanja" [value]="obrazovanje">
               {{obrazovanje.naziv}}
           </mat-option>
       </mat-select>
    </mat-form-field>
</div>
<div class="form">
   <mat-form-field *ngIf="flag==2 || flag==3">
      <mat-select [compareWith]="compare" [(ngModel)]="data.obrazovanje" placeholder="Obrazovanje" name="Obrazovanje" required [disabled]="flag==3" >
          <mat-option *ngFor="let obrazovanje of obrazovanja" [value]="obrazovanje">
              {{obrazovanje.naziv}}
          </mat-option>
      </mat-select>
   </mat-form-field>
</div>
 <div class="mat-dialog-actions">
     <!-- disabled  spreceva da se koristi funkcionalnost, a ngIf nece prikazti klk-->
 <button mat-button *ngIf="flag==1" type="submit" [disabled]="!formControl.valid" mat-dialog-close="1"(click)="add()">
 Sacuvaj
 </button>
 <button mat-button *ngIf="flag==2" type="submit" [disabled]="!formControl.valid" mat-dialog-close="1"(click)="update()">
     Izmeni
 </button>
 <button mat-button *ngIf="flag==3"  mat-dialog-close="1"(click)="delete()">
     Obrisi
 </button>
 <button mat-button (click)="cancel()">
     Otkazi
 </button>
 </div>
 <!--ng moduel-svojstveno angularu-->
 </div>
