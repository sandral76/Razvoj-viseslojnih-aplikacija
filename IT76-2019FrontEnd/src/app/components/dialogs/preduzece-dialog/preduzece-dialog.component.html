<div class="container">
    <!-- mat d t- govorimo da je angular compon , da ga ulepsa-->
     <h3 mat-dialog-title *ngIf="flag==1">
     Dodavanje preduzeca
     </h3>
     <h3 *ngIf="flag==2">
     Izmena preduzeca  {{data.naziv}}
     </h3>
     <h3 *ngIf="flag==3">
     Brisenje preduzeca  {{data.naziv}}
     </h3>
 <!-- # oznacava proemnljivu, * angular direktiva-->
 <form class="mat-dialog-content" #formControl="ngForm">
 
 </form>
 <div class="content">
     <mat-form-field>
         <input matInput [(ngModel)]="data.naziv" placeholder="Naziv" [disabled]="flag==3" name="Naziv" required />
     </mat-form-field>
 </div>
 
 <div class="content">
     <mat-form-field>
         <input matInput [(ngModel)]="data.opis" placeholder="Opis" [disabled]="flag==3" name="Opis" required />
     </mat-form-field>
 </div>
 <div class="content">
     <mat-form-field>
         <input matInput [(ngModel)]="data.pib" placeholder="Pib" [disabled]="flag==3" name="Pib" required />
     </mat-form-field>
 </div>
 <div class="content">
    <mat-form-field>
        <input matInput [(ngModel)]="data.sediste" placeholder="Sediste" [disabled]="flag==3" name="Sediste" required />
    </mat-form-field>
</div>
 <div class="mat-dialog-actions">
     <!-- disabled  spreceva da se koristi funkcionalnost, a ngIf nece prikazti klk-->
 <button mat-button *ngIf="flag==1" type="submit" [disabled]="!formControl.valid" mat-dialog-close="1"(click)="add()">
 Sacuvaj
 </button>
 <button mat-button *ngIf="flag==2" type="submit" [disabled]="!formControl.valid" mat-dialog-close="1"(click)="update()">
     Izmeni
 </button>
 <button mat-button *ngIf="flag==3"  mat-dialog-close="1"(click)="delete()">
     Obrisi
 </button>
 <button mat-button (click)="cancel()">
     Otkazi
 </button>
 </div>
 <!--ng moduel-svojstveno angularu-->
 </div>
