<mat-toolbar color="accent">
  <span class="title-center">Radnik</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-form-field class="serch-field" [appearance]="'fill'">
    <input matInput placeholder="Pretrazite radnika:" (keyup)="applyFilter($event)" />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <!--matcolumn-mapiranje, gleda sta se nalazi u display col i mapira shodno tome,-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <!-- mat cell=let row-izvlacimo vrednost iz promenljive-->
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!-- Ime -->
    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>
    <!-- Prezime -->
    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>
    <!-- Broj licne karte -->
    <ng-container matColumnDef="brojLk">
      <mat-header-cell *matHeaderCellDef>Broj licne karte</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.brojLk }}</mat-cell>
    </ng-container>
    <!-- Obrazovanje -->
    <ng-container matColumnDef="obrazovanje">
      <mat-header-cell *matHeaderCellDef>Obrazovanje</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.obrazovanje.naziv }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary"
          (click)="openDialog(2,row.id,row.brojLk,row.ime,row.prezime,row.obrazovanje)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary"
          (click)="openDialog(3,row.id,row.brojLk,row.ime,row.prezime,row.obrazovanje)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <!-- prati se red postavljen u nizu u displ col, iako izmenimo red containera-->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
</div>
